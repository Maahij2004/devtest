<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Code Editor</title>
    <link rel="stylesheet" href="style.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-brand">Collaborative Code Editor</div>
        <div class="user-info">
            <input type="text" id="username" placeholder="Enter your name" class="username-input">
            <button id="joinButton" class="join-button">Join</button>
            <label for="language-select" class="language-label">Select Language:</label>
            <select id="language-select" class="language-select">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="html">HTML</option>
            </select>
        </div>
    </header>
    
    <div class="container">
        <aside class="sidebar">
            <h2>Active Users</h2>
            <div id="user-list" class="user-list"></div>
        </aside>
        
        <main class="main-content">
            <section class="editor-section">
                <h2><i class="fas fa-code"></i> Code Editor</h2>
                <textarea id="editor" class="editor" placeholder="Start coding here..." disabled></textarea>
            </section>
            
            <section class="chat-section">
                <h2><i class="fas fa-comments"></i> Chat</h2>
                <div id="chat-box" class="chat-box"></div>
                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Type a message..." class="chat-input">
                    <button id="sendChatButton" class="send-chat-button"><i class="fas fa-paper-plane"></i></button>
                </div>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
